<h3><a href="{{ site.baseurl }}{{ include.post.url }}">{{ include.post.title }}</a></h3>
{% if post.next %}
    {% include post-title.html post=post.next %}
{% else if post.previous %}
    {% include post-title.html post=post.previous %}
{% else %}
    {% include post-title.html post=post %}
{% endif %}
<div class="post-content">
	{{ include.post.excerpt }}
	<p><a href="{{ site.baseurl }}{{ include.post.url }}">Leia mais &rarr;</a></p>
</div>
