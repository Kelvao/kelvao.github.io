<a target="_blank" href="https://twitter.com/{{ include.member.twitter }}">
	<div class="square-image"><img max-width="50%" src="{% include relative-src.html src=include.member.image_path %}" alt="{{ include.member.name }}"/></div>
	<div class="details">
		<div class="name">{{ include.member.name }}</div>
		<div class="position">{{ include.member.position }}</div>
	</div>
</a>
